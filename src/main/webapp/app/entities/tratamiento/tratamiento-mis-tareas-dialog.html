
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTratamientoLabel" data-translate="jhipsterApp.tratamiento.home.createOrEditLabel">Create or edit a Tratamiento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tratamiento.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tratamiento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.tratamiento.idTarea" for="field_idTarea">Id Tarea</label>
            <input type="number" class="form-control" name="idTarea" id="field_idTarea"
                    ng-model="vm.tratamiento.idTarea" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.tratamiento.tipo" for="field_tipo">Tipo</label>
            <!--<select class="form-control" name="tipo" ng-model="vm.tratamiento.tipo" id="field_tipo" required>-->
                <!--<option value="USOESTACIONES" data-translate="jhipsterApp.Tipo.USOESTACIONES">USOESTACIONES</option>-->
                <!--<option value="MATRIZMOVIMIENTOS" data-translate="jhipsterApp.Tipo.MATRIZMOVIMIENTOS">MATRIZMOVIMIENTOS</option>-->
            <!--</select>-->
            <input type="text" class="form-control" id="field_tipo" name="tipo"
                   ng-model="vm.tratamiento.tipo" readonly />
            <div ng-show="editForm.tipo.$invalid">
                <p class="help-block"
                    ng-show="editForm.tipo.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.tratamiento.fechaFichero" for="field_fechaFichero">Fecha Fichero</label>
            <input type="text" class="form-control" name="fechaFichero" id="field_fechaFichero"
                    ng-model="vm.tratamiento.fechaFichero"
                    required readonly/>
            <div ng-show="editForm.fechaFichero.$invalid">
                <p class="help-block"
                    ng-show="editForm.fechaFichero.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.tratamiento.pathFicheroXLS" for="field_pathFicheroXLS">Path Fichero XLS</label>
            <input type="text" class="form-control" name="pathFicheroXLS" id="field_pathFicheroXLS"
                    ng-model="vm.tratamiento.pathFicheroXLS"
                    required readonly/>
            <div ng-show="editForm.pathFicheroXLS.$invalid">
                <p class="help-block"
                    ng-show="editForm.pathFicheroXLS.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.tratamiento.estado" for="field_estado">Estado</label>
            <select class="form-control" name="estado" ng-model="vm.tratamiento.estado" id="field_estado" required>
                <option value="WAITING" data-translate="jhipsterApp.Estado.WAITING">WAITING</option>
                <option value="PROCESING" data-translate="jhipsterApp.Estado.PROCESING">PROCESING</option>
                <option value="FINISHED" data-translate="jhipsterApp.Estado.FINISHED">FINISHED</option>
                <option value="ERROR" data-translate="jhipsterApp.Estado.ERROR">ERROR</option>
            </select>
            <div ng-show="editForm.estado.$invalid">
                <p class="help-block"
                    ng-show="editForm.estado.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label" data-translate="jhipsterApp.tratamiento.createdAt" for="field_createdAt">Created At</label>-->
                <!--<div class="input-group">-->
                    <!--<input id="field_createdAt" type="text" class="form-control" name="createdAt" datetime-picker="{{dateformat}}" ng-model="vm.tratamiento.createdAt" is-open="vm.datePickerOpenStatus.createdAt"-->
                    <!--/>-->
                    <!--<span class="input-group-btn">-->
                        <!--<button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdAt')"><i class="glyphicon glyphicon-calendar"></i></button>-->
                    <!--</span>-->
                <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
            <!--<label class="control-label" data-translate="jhipsterApp.tratamiento.updatedAt" for="field_updatedAt">Updated At</label>-->
                <!--<div class="input-group">-->
                    <!--<input id="field_updatedAt" type="text" class="form-control" name="updatedAt" datetime-picker="{{dateformat}}" ng-model="vm.tratamiento.updatedAt" is-open="vm.datePickerOpenStatus.updatedAt"-->
                    <!--/>-->
                    <!--<span class="input-group-btn">-->
                        <!--<button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedAt')"><i class="glyphicon glyphicon-calendar"></i></button>-->
                    <!--</span>-->
                <!--</div>-->
        <!--</div>-->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
